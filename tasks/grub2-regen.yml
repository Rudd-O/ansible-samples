- block:
  - name: regenerate GRUB configuration
    shell: |
      set -e
      for f in /etc/grub{% if ansible_distribution in "Fedora Qubes" %}2{% endif %}-efi.cfg /etc/grub{% if ansible_distribution in "Fedora Qubes" %}2{% endif %}.cfg ; do test -f "$f" && break || true ; done
      test -f "$f"
      echo cfgfile="$f"
      /usr/sbin/grub{% if ansible_distribution in "Fedora Qubes" %}2{% endif %}-mkconfig -o "$f"
      /usr/sbin/grub{% if ansible_distribution in "Fedora Qubes" %}2{% endif %}-set-default 0
  tags:
  - grub
